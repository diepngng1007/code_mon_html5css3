<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
  width: 800px;
  border: 1px solid black;
  background-color: yellow;
  padding: 5px;
}

.child {
  width: calc(100% - 100px);
  background-color: blue;
  color: white;
  padding: 10px;
}
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
          <p>Div con có chiều rộng là 600px và cách lề trái của div cha là 100px.</p>
        </div>
      </div>
</body>
</html>
